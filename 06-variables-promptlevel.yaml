- name: variables from prompt level
  hosts: localhost
  vars_prompt:
  - name: USERNAME
    prompt: please enter the user name
    private: false # user can see the what they are entering
  - name: PASSWORD
    prompt: Please ener the password
    private: true # user can't see what they are entering
  tasks:
  - name: print and check the values
      ansible.builtin.debug:
        msg: "user name is {{USERNAME}}, password is {{PASSWORD}}"